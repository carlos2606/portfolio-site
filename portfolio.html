<!DOCTYPE html>
<html>
<head>
    <title>Carlos Montenegro Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">

        <!-- Header section -->
        <div class="logo-area">
            <img id="logo" src="img/logo.jpg" alt="Carlos Montenegro">
        </div>
            <!-- This element contains the name of the person with his title -->
            <header>
                <div class="name">
                    <h1>
                        CARLOS MONTENEGRO
                    </h1>
                </div>
                <div class="title">
                    <h3>
                        Software Artisan
                    </h3>
                </div>
            </header>

        <hr class="divider">

        <!-- Content section -->
        <main>
            <img class="main-image" src="img/main.jpg" alt="Main image">
        </main>

        <!-- List of projects -->
        <div class="projects-title">
            <h2>
                Featured Work
            </h2>
        </div>

        <div class="project1">
            <img class="project-img" src="img/movies.jpeg" alt="Movie Trailer Website">
            <h2>Movie Trailer Website</h2>
            <a href="https://github.com/carlos2606/ud036_StarterCode" target="_blank">
                <p>GitHub</p>
            </a>

        </div>
        <div class="project2">
            <img id="cipher" class="project-img" src="img/cipher.jpeg" alt="Caesar Cipher Algorithm">
            <h2>Caesar Cipher</h2>
            <a href="https://github.com/carlos2606/CaesarCipher" target="_blank">
                <p>GitHub</p>
            </a>
        </div>
        <div class="project3">
            <img id="scan" class="project-img" src="img/scan.jpg" alt="File System Scanner with multiple threads">
            <h2>FSScanner</h2>

            <a href="https://github.com/carlos2606/FileSystemScanner" target="_blank">
                <p>GitHub</p>
            </a>

        </div>
    </div>
</body>
</html>
