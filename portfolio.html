<!DOCTYPE html>
<html>
<head>
    <title>Carlos Montenegro Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <section id="header">
        <div class="container">
            <div class="logo">
                <img src="logo">
            </div>
            <!-- This element contains the name of the person with his title -->
            <div class="title">
                <h1>
                    Carlos Montenegro
                </h1>
                <h2>
                    Software Artisan
                </h2>
            </div>
        </div>
    </section>
    <hr>
    <!-- Content section -->
    <section id='content'>
        <div class="main-image">
            <img src="main-image">
        </div>
        <!-- List of projects -->
        <div class="projects">
            <div>
                Project 1
            </div>
            <div>Project 2</div>
            <div>Project 3</div>
        </div>
    </section>
</body>
</html>
