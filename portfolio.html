<!DOCTYPE html>
<html>
<head>
    <title>Carlos Montenegro Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">

        <!-- Header section -->
        <div class="logo-area">
            <img id="logo" srcset="img/logo.jpg">
        </div>
            <!-- This element contains the name of the person with his title -->
            <div class="box name-title">
                <div class="name">
                    <h1>
                        CARLOS MONTENEGRO
                    </h1>
                </div>
                <div class="title">
                    <h3>
                        Software Artisan
                    </h3>
                </div>
            </div>

        <hr class="divider">

        <!-- Content section -->
        <div class="main">
            <img class="main-image" srcset="img/main.jpg">
        </div>

        <!-- List of projects -->
        <div class="projects-title">
            <h2>
                Featured Work
            </h2>
        </div>
        <div class="project1">
            <img class="project-img" srcset="img/movies.jpeg">
            <figcaption><h2>Movie Trailer Website</h2> </figcaption>
            <figcaption>
                <a href="https://github.com/carlos2606/ud036_StarterCode">
                    <h5>github.com/carlos2606/ud036_StarterCode</h5>
                </a>
            </figcaption>
        </div>
        <div class="project2">
            <img id="cipher" class="project-img" srcset="img/cipher.jpeg">
            <figcaption><h2>Caesar Cipher</h2> </figcaption>
            <figcaption>
                <a href="https://github.com/carlos2606/CaesarCipher">
                    <h5>github.com/carlos2606/CaesarCipher</h5>
                </a>
            </figcaption>
        </div>
        <div class="project3">
            <img id="scan" class="project-img" srcset="img/scan.jpg">
            <figcaption><h2>FSScanner</h2> </figcaption>
            <figcaption>
                <a href="https://github.com/carlos2606/FileSystemScanner">
                    <h5>github.com/carlos2606/FileSystemScanner</h5>
                </a>
            </figcaption>
        </div>
    </div>
</body>
</html>
